<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnalyzedYourText.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>  
        .footer{
             position: fixed;
             background-color: black;
             color: white;
             width: 100%;
             height: 40px;
             bottom: 0;
             display: flex;
             justify-content: center;
             align-items: center;
    
        }
        body{
             background-color: rgb(254, 255, 198);
        }
        </style>
        
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">AnalyzeYourText.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
             
            </ul>
           
          </div>
        </div>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Congratulations! Your text has been Analyzed.</strong> Hope your Experience was Good.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
         
        <div class="container mt-3">
              
            <h1>Your Analyzed Text -{{purpose}}</h1>
         
            <P  style="color: rgb(245, 9, 9); font-size: 26px; ">
             <span>Your Analyzed Text is Given Below. Copy and use it.</span> 
            </p>  

             <pre><p id="clearr" style="font-weight:bolder; font-size: 20px;" >{{analyzed_text}}</P></pre><br>

            <a href="/" ><button type="button"  class="btn btn-danger mt-2">Back</button></a>

            <button type="button"  class="btn btn-primary mt-2  image-fluid"  onclick="copy()" >Copy</button> 
             
        </div>

        
        <div class="footer">&#169 AnalyzeYourText.com</div>
     

    <script>

      function copy(clearr)
      {
      var r = document.createRange();
      r.selectNode(document.getElementById("clearr"));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(r);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      alert("Text has been Copied!");

      }
      

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</html>
