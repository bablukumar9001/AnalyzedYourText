<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnalyzedYourText.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     
    <style>  
    .footer{
         position: fixed;
         background-color: black;
         color: white;
         width: 100%;
         height: 40px;
         bottom: 0;
         display: flex;
         justify-content: center;
         align-items: center;

    }
    body{
         background-color: rgb(254, 255, 198);
    
    }
    
    </style>


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">AnalyzeYourText.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="alert alert-dark alert-dismissible fade show " role="alert">
        <strong>Welcome to the Textutils!</strong> You can do anything with your text i.e Remove puncs,CAPITALIZE and many more .
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
         
        <div class="container mt-3">
            <form action="/analyze"  method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label text-success">Welcome to the text analyzer  Enter your text given below.</label>
                <textarea  name="text" class="form-control bg-inner clearr " id="exampleFormControlTextarea1" rows="8"></textarea>
              </div>

             
              
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked1"
                name="capitalizefirst" >
                <label class="form-check-label" for="flexSwitchCheckChecked1">UPPERCASE</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2"
                name="lowerfirst" >
                <label class="form-check-label" for="flexSwitchCheckChecked1">LowerCase</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                name="removepunc" >
                <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
              </div>
              
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked3"
                name="newlineremover" >
                <label class="form-check-label" for="flexSwitchCheckChecked2">Removed New Line</label>
              </div>
              
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked4"
                name="extraspaceremover" >
                <label class="form-check-label" for="flexSwitchCheckChecked3">Removed Extra Space</label>
              </div>

              <button type="submit" class="btn btn-danger mt-2">Analyzed Text</button> 
              <button  type="reset" onclick="clearr()" class="btn btn-primary mt-2   "  id="clearText">Clear Text</button>
              
               </form>

              
        </div>
     
 
          <script> 
             function clearr(){
               document.getElementsByClassName("clearr")[0].value=" ";
             }
          </script>



              <div class="footer">&#169 AnalyzeYourText.com</div>

  
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  
</html>
